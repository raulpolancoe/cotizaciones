
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Documento</title>
  <style>
    body { font-family: Calibri, sans-serif; margin: 40px; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input[type='number'] { width: 60px; }
    input[type='text'] { width: 300px; padding: 5px; }
    button { padding: 5px 10px; margin: 5px; }
    label { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Generador de Documento</h1>

  <label>Nombre del remitente: <input type="text" id="nombreRemitente"></label>
  <label>Tipo de documento:
    <select id="tipoDocumento">
      <option value="Cotización">Cotización</option>
      <option value="Cuenta de cobro">Cuenta de cobro</option>
    </select>
  </label>
  <label>Texto de abono (solo para cuenta de cobro): <input type="text" id="textoAbono"></label>

  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="contenidoTabla">
    </tbody>
  </table>

  <button onclick="generarDocumento()">Generar PDF</button>

  <script>
    let productos = [];

    fetch("/productos")
      .then(res => res.json())
      .then(data => {
        productos = data;
        const tbody = document.getElementById("contenidoTabla");
        productos.forEach((p, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
              <td>${p.Descripcion}</td>
              <td><input type='number' value='${p.Valor}' onchange='actualizarTotal(${i})' id='valor-${i}'></td>
              <td><input type='number' min='0' value='0' onchange='actualizarTotal(${i})' id='cantidad-${i}'></td>
              <td id='total-${i}'>$0</td>
              <td>
                <button onclick='cambiarCantidad(${i}, 1)'>+</button>
                <button onclick='cambiarCantidad(${i}, -1)'>-</button>
              </td>
          `;
          tbody.appendChild(row);
        });
      });

    function cambiarCantidad(i, delta) {
      const input = document.getElementById(`cantidad-${i}`);
      const nuevaCantidad = Math.max(0, parseInt(input.value) + delta);
      input.value = nuevaCantidad;
      actualizarTotal(i);
    }

    function actualizarTotal(i) {
      const cantidad = parseInt(document.getElementById(`cantidad-${i}`).value);
      const valor = parseFloat(document.getElementById(`valor-${i}`).value);
      const total = valor * cantidad;
      document.getElementById(`total-${i}`).innerText = `$${total.toLocaleString()}`;
    }

    function generarDocumento() {
      const nombre = document.getElementById("nombreRemitente").value;
      const tipo = document.getElementById("tipoDocumento").value;
      const texto_abono = document.getElementById("textoAbono").value;
      const items = productos.map((p, i) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${i}`).value);
        const valor = parseFloat(document.getElementById(`valor-${i}`).value);
        return cantidad > 0 ? { descripcion: p.Descripcion, valor, cantidad } : null;
      }).filter(x => x !== null);

      fetch("/generar", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, tipo, texto_abono, items })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${tipo}_${nombre.replace(/ /g, "_")}.pdf`;
        a.click();
      });
    }
  </script>
</body>
</html>
