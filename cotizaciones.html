<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Documento</title>
    <link rel="stylesheet" href="static/estilos.css">
    <script src="static/script.js" defer></script>
</head>
<body>
    <h1>Generador de Documento</h1>
    <form id="formulario" method="POST" action="/generar_pdf">
        <label for="nombre">Nombre del remitente:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="tipo_documento">Tipo de documento:</label>
        <select id="tipo_documento" name="tipo_documento">
            <option value="Cotización">Cotización</option>
            <option value="Cuenta de cobro">Cuenta de cobro</option>
        </select>

        <label for="texto_abono">Texto de abono (solo para cuenta de cobro):</label>
        <input type="text" id="texto_abono" name="texto_abono">

        <label for="concepto">Concepto del servicio:</label>
        <input type="text" id="concepto" name="concepto" placeholder="Ej. Pasadía y Alimentación">

        <label for="fecha_servicio">Fecha del servicio:</label>
        <input type="date" id="fecha_servicio" name="fecha_servicio">

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos"></tbody>
        </table>

        <input type="hidden" name="items" id="items_input">
        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>
