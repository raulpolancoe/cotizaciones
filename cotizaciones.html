<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Documento</title>
    <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
    <h1>Generador de Documento</h1>
    <form id="cotizadorForm" method="post">
        <label for="nombre">Nombre del remitente:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="tipo_documento">Tipo de documento:</label>
        <select id="tipo_documento" name="tipo_documento">
            <option value="Cotización">Cotización</option>
            <option value="Cuenta de cobro">Cuenta de cobro</option>
        </select>

        <label for="nit">NIT (solo para cuenta de cobro):</label>
        <input type="text" id="nit" name="nit">

        <label for="fecha_evento">Fecha del evento (solo para cuenta de cobro):</label>
        <input type="date" id="fecha_evento" name="fecha_evento">

        <label for="texto_abono">Texto de abono (solo para cuenta de cobro):</label>
        <input type="text" id="texto_abono" name="texto_abono">

        <table id="tabla-productos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se insertan aquí con JS -->
            </tbody>
        </table>

        <button type="submit">Generar Documento</button>
    </form>
    <script src="/static/script.js"></script>
</body>
</html>
